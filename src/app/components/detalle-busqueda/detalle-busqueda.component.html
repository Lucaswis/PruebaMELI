    </div>
    <div class="card container" *ngIf="item">

        <div class="contenedorProductos card-body">
            <div class="d-flex">

                <div class="contenedorImagen">
                    <img class="imagenClass" [src]="item.picture" alt="">
                </div>
                <div class="row p-3" style="padding-top:16px">
                    <div class="col-md-8 contenedorInformacion">
                        <div style="padding-bottom:32px">
                            <span style="font-size: 14px;">{{item.condition}} - {{item.sold_quantity}}
                                vendidos</span>
                        </div>
                        <div style="max-width: 160px">
                            <span class="contenedorTitulo">{{item.title}}</span>
                        </div>

                        <div class="contenedorPrecio">
                            <span>
                                <span *ngIf="item.price.currency == 'ARS'; else elseBlock"> $</span>
                                <ng-template #elseBlock>US$</ng-template> {{item.price.amount}}
                            </span>
                        </div>

                        <div style="margin-top: 32px;">
                            <button type="button" (click)="realizarCompra()" style="width: 100%"
                                class="btn btn-primary">Comprar</button>

                        </div>
                    </div>
                    <div class="col-md-4 contenedorLugar">
                        <span>{{item.position}}</span>
                    </div>
                </div>

            </div>

            <div style="padding-left: 32px;">
                <span class="contenedorTituloDesc">Descripci√≥n del producto</span>
                <div class="contenedorDescripcion">
                    <span>
                        {{item.description}}
                    </span>
                </div>
            </div>
        </div>


    </div>

</body>
